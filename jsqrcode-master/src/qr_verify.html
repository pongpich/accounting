	<script type="text/javascript">

		function read(qr) {
			let transref = qr.substr(4, parseInt(qr.substr(2,2)));
			const vars = [];
			while (vars.length < 3) {
				const varlength = parseInt(transref.substr(2,2));
				const data = transref.substr(4,varlength);
				vars.push(data);
				transref = transref.substr(varlength + 4);
			}
			const bankcode = vars[1];
			const transno = vars[2];
			console.log("bankcode:", bankcode);
			console.log("transno:", transno);
		}

		function load() {
			qrcode.callback = read;
			//qrcode.decode("meqrthumb.png");
			qrcode.decode("meqrfull.jpg");
		}
	</script>
